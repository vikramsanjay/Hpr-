{% extends 'remote.html' %}
{% block title %}Welcome To{% endblock title %}
{% block body %}
<style text/css>
    {% load static %}
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');
    .home{
        min-height: 100vh;
        display:flex;
        align-item:center;
        background-image: url({% static 'images/nat.jpg' %});
        background-repeat: no-repeat;
        background-size:cover;
    
    }
    hr{
        width: 100%;
        height: 20px;
        background-color: #E3B448;
        margin-top: 5px;
        margin-bottom: 5px;
        border-width: 5px;
        border-color: #E3B448;
    }
    .home .content{
        max-width :50rem;
        margin:20px 20px;

    }
    .content span{
        color:#E3B448;
        font-style:italic;
        font-size:33px;
        {% comment %} font-weight:bold; {% endcomment %}
      }
    .home .content h3{
        font-size:5rem;
        text-transform: uppercase;
        color:#E3B448;
    }
    .home .content p{
        font-size:2rem;
        font-weight:lighter;
        line-height:1.8;
        padding:1rem 0;
        color:#eee;
    }
    .btn
    {
      width: 120px;
      height: 45px;
      border-radius: 8px;
      border: none;
      background: #E3B448;
      color: #3A6B35;
      cursor: pointer;
      font-size: 14px;
    }
    @media only screen and (max-width: 900px) {
        .home{
            background-position:left;
            justify-content:center;
            text-align:center;
        }
        .home .content h3{
            font-size: 4.5rem;
        }
        .home .content p{
            font-size: 1.5rem;
        }
      }                       
</style>
<section class="home" id="home">
    <div class="content">
        <h3>welcome to HPR GOODS CARRIER.</h3>
        <p><span>We make your Bulker and</span>  Tallior transport simple. and <span>We make the</span> Strongest service In the world</p>
        <a href="basee" class="btn">Get more</a>
    </div>
</section>
{% endblock body %}
